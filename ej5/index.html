<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Area de Terreno</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculador Area de Terreno</h1>
    <form id="formulario">
      <label for="lado1">Lado 1:</label>
      <input type="number" id="lado1" name="lado1" step="0.01" />
      <br />
      <label for="lado2">Lado 2:</label>
      <input type="number" id="lado2" name="lado2" step="0.01" />
      <br />
      <label for="lado3">Lado 3:</label>
      <input type="number" id="lado3" name="lado3" step="0.01" />
      <br />
      <button>Calculo de Area</button>
      <p id="resultado"></p>
    </form>

    <script type="module" src="./script.js"></script>
  </body>
</html>
